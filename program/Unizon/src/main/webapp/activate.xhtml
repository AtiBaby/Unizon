<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	
	<ui:define name="custom_css">
		<h:outputStylesheet name="css/about.css" />
	</ui:define>
	
	<ui:define name="fullBody">
		<f:metadata>
		    <f:viewParam name="activationKey" value="#{activationController.userActivation.activationKey}" />
		    <f:event listener="#{activationController.activationListener}" type="preRenderView" />
		</f:metadata>
	</ui:define>

</ui:composition>
