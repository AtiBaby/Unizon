<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="title">Manage admins</ui:define>

    <ui:define name="fullBody">
        <p:panelGrid columns="2">
            <p:column>
                <h:form id="userTableForm">
                    <p:dataTable id="userTable" widgetVar="userTableWidget" var="user" value="#{manageAdminController.usersWithoutAdmins}"
                                 rowKey="#{user.userId}" disabledSelection="false" selectionMode="single" 
                                 selection="#{manageAdminController.selectedUser}" paginator="true" 
                                 filteredValue="#{manageAdminController.filteredUser}" rows="10" >
                        <f:facet name="header">
                            Users
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{manageAdminController.selectUser}" />
                        <p:column headerText="Username" filterBy="#{user.username}" filterMatchMode="contains">
                            <h:outputText value="#{user.username}" />
                        </p:column>
                        <p:column headerText="E-mail" filterBy="#{user.EMail}" filterMatchMode="contains">
                            <h:outputText value="#{user.EMail}" />
                        </p:column>
                        <p:column headerText="Name" filterBy="#{user.name}" filterMatchMode="contains">
                            <h:outputText value="#{user.name}" />
                        </p:column>
                        <p:column headerText="Registration date" filterBy="#{user.registrationDate}" filterMatchMode="contains">
                            <h:outputText value="#{user.registrationDate}" />
                        </p:column>
                    </p:dataTable>
                    <center>
                        <p:commandButton value="Make admin" actionListener="#{manageAdminController.makeAdministrator()}" ajax="true" update=":messages" />
                    </center>
                </h:form>
            </p:column>
            <p:column>
                <h:form id="adminTableForm">
                    <p:dataTable id="adminTable" widgetVar="adminTableWidget" var="admin" value="#{manageAdminController.admins}"
                                 rowKey="#{admin.userId}" disabledSelection="false" selectionMode="single" 
                                 selection="#{manageAdminController.selectedAdministrator}" paginator="true" 
                                 rows="10">
                        <f:facet name="header">
                            Administrators
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{manageAdminController.selectAdministrator}" />
                        <p:column headerText="Username">
                            <h:outputText value="#{admin.user.username}" />
                        </p:column>
                        <p:column headerText="E-mail">
                            <h:outputText value="#{admin.user.EMail}" />
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{admin.user.name}" />
                        </p:column>
                        <p:column headerText="Registration date">
                            <h:outputText value="#{admin.user.registrationDate}" />
                        </p:column>
                    </p:dataTable>
                    <center>
                        <p:commandButton value="Delete" actionListener="#{manageAdminController.deleteAdministrator()}" ajax="true" update=":messages" >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </center>
                </h:form>
            </p:column>
        </p:panelGrid>
    </ui:define>
</ui:composition>
