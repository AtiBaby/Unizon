<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		Login
	</ui:define>

	<ui:define name="fullBody">
		<p:growl id="messages" life="4000" showDetail="true" />
		<h:form id="loginForm">
			<center>
				<p:panel id="loginPanel">
					<p:focus context="loginPanel"/>
					<p:panelGrid columns="2" style="text-align: center">
						<p:outputLabel value="Username:" styleClass="required" />
						<p:inputText
							id="username"
							required="true"
							requiredMessage="Please type in your username!"
							value="#{loginController.username}" />
						
						<p:outputLabel value="Password:" styleClass="required" />
						<p:password
							id="password"
							required="true"
							requiredMessage="Please type in your password!"
							value="#{loginController.password}" />
					</p:panelGrid>
					
					<br />
	                
	                <p:commandButton value="Login" type="submit" actionListener="#{loginController.login()}" ajax="true" update=":messages, :loginForm" />
				</p:panel>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
