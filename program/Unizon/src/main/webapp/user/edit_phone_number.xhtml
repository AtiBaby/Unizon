<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">Edit address</ui:define>

	<ui:define name="fullBody">
		<p:growl id="messages" life="4000" showDetail="true" />
		<center>
			<h:form id="phoneNumberForm" rendered="#{loginController.loggedIn}">
				<p:panelGrid columns="2" style="font-size: 0.8em;">
						<p:outputLabel value="Phone number:" styleClass="required" />
						<p:inputText
							value="#{phoneNumberController.newPhoneNumber}"
							tabindex="1"
							required="true"
							requiredMessage="Phone number is required!"
							validatorMessage="Phone number must contain only numbers!">
							<f:validateRegex pattern="^[0-9]*$" />
						</p:inputText>
					</p:panelGrid>
					
					<br />
					
					<p:commandButton value="Cancel" actionListener="#{loginController.showUserProfile()}" ajax="true" immediate="true" tabindex="2" />
					<p:commandButton value="Update" actionListener="#{phoneNumberController.editPhoneNumber()}" ajax="true" update=":messages, :phoneNumberForm" rendered="#{not empty phoneNumberController.newPhoneNumber}" tabindex="3" />
					<p:commandButton value="Add" actionListener="#{phoneNumberController.addPhoneNumber()}" ajax="true" update=":messages, :phoneNumberForm" rendered="#{empty phoneNumberController.newPhoneNumber}" tabindex="3" />
			</h:form>
		</center>
	</ui:define>
</ui:composition>
