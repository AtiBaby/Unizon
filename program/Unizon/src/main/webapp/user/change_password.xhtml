<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		Change password
	</ui:define>
	<ui:define name="fullBody">
		<p:growl id="messages" life="4000" showDetail="true" />
		<h:form id="changePasswordForm">
			<center>
				<p:panel id="changePasswordPanel">
					<p:focus context="changePasswordPanel"/>
					
					<h:head>
						<h1>Change password</h1>
					</h:head>
					
					<p:panelGrid columns="2" style="font-size: 0.8em;">
						<p:outputLabel value="Current password:" styleClass="required" />
						<p:password value="#{userController.currentPassword}" required="true" requiredMessage="Password is required!" tabindex="1" />
						
						<p:outputLabel value="New password:" styleClass="required" />
						<p:password value="#{userController.newPassword}" required="true" requiredMessage="Password is required!"
							match="passwordAgain" validatorMessage="The passwords did not match!" tabindex="2" />
						
						<p:outputLabel value="Confirm password:" styleClass="required" />
						<p:password id="passwordAgain" tabindex="3" />
					</p:panelGrid>
					
					<br />
					
					<p:commandButton value="Cancel" actionListener="#{loginController.showUserProfile()}" ajax="true" immediate="true" tabindex="5" />
					<p:commandButton value="Change" actionListener="#{userController.changePassword()}" ajax="true"
						update=":messages, :changePasswordForm" tabindex="4" />
				</p:panel>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
