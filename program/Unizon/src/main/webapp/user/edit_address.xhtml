<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">Edit address</ui:define>

	<ui:define name="fullBody">
		<p:growl id="messages" life="4000" showDetail="true" />
		<center>
			<h:form id="addressForm" rendered="#{loginController.loggedIn}">
				<p:panelGrid columns="2" style="font-size: 0.8em;">
						<p:outputLabel value="Billing/Invoicing address:" />
						<p:outputLabel />
						
						<p:outputLabel value="ZIP code:" styleClass="required" />
						<p:inputText value="#{addressController.newAddress.zip}" required="true" requiredMessage="ZIP code is required!" />
						
						<p:outputLabel value="Country:" styleClass="required" />
						<p:inputText value="#{addressController.newAddress.country}" required="true" requiredMessage="Country is required!" />
						
						<p:outputLabel value="City:" styleClass="required" />
						<p:inputText value="#{addressController.newAddress.city}" required="true" requiredMessage="City is required!" />
						
						<p:outputLabel value="Street:" styleClass="required" />
						<p:inputText value="#{addressController.newAddress.street}" required="true" requiredMessage="Street is required!" />
						
						<p:outputLabel value="Street number:" styleClass="required" />
						<p:inputText value="#{addressController.newAddress.strNumber}" required="true" requiredMessage="Street number is required!" styleClass="required" />
						
						<p:outputLabel value="Floor:" />
						<p:inputText value="#{addressController.newAddress.floor}" />
						
						<p:outputLabel value="Door:" />
						<p:inputText value="#{addressController.newAddress.door}" />
					</p:panelGrid>
					
					<br />
					
					<p:commandButton value="Update" actionListener="#{addressController.editAddress()}" ajax="true" update=":messages, :addressForm" rendered="#{not empty addressController.newAddress.zip}" />
					<p:commandButton value="Add" actionListener="#{addressController.addAddress()}" ajax="true" update=":messages, :addressForm" rendered="#{empty addressController.newAddress.zip}" />
			</h:form>
		</center>
	</ui:define>
</ui:composition>
