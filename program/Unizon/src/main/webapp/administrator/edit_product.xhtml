<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">Product Editor</ui:define>

	<ui:define name="fullBody">
		<p:growl id="messages" life="4000" showDetail="true" />
		<center>
			<h:form id="addressForm" rendered="#{loginController.loggedIn}">
				<p:panelGrid columns="2" style="font-size: 0.8em;">
						
						<p:outputLabel value="Product title:" styleClass="required" />
						<p:inputText value="#{productController.newProduct.title}" required="true" requiredMessage="Product title is required!" tabindex="1" />
						
						<p:outputLabel value="Price:" styleClass="required" />
						<p:inputText value="#{productController.newProduct.price}" required="true" requiredMessage="Price is required!" tabindex="2" />
						
						<p:outputLabel value="Amount:" styleClass="required" />
						<p:inputText value="#{productController.newProduct.amount}" required="true" requiredMessage="Amount of the product is required!" tabindex="3" />
						
						<p:outputLabel value="Description:" styleClass="required" />
						<p:inputText value="#{productController.newProduct.description}" required="true" requiredMessage="Description is required!" tabindex="4" />
						
					</p:panelGrid>
					<p style="margin-top:6pt">
						<h:outputText styleClass="required" value="If you modify a product, you don't have to let emptily a field!"/>
					</p>
					<br />
					
					<p:commandButton value="Cancel" actionListener="#{productController.showAllProducts()}" ajax="true" immediate="true" tabindex="8" />
					<p:commandButton value="Update" actionListener="#{productController.editProduct()}" ajax="true" update=":messages, :addressForm" tabindex="9" />
					
			</h:form>
		</center>
	</ui:define>
</ui:composition>
