<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		Registration
	</ui:define>
	<ui:define name="fullBody">
		<p:growl id="messages" life="4000" showDetail="true" />
		<h:form id="registrationForm">
			
			<center>
				<p:panel>
					<p:panelGrid columns="2" style="font-size: 0.8em;">
						<p:outputLabel value="Username:" styleClass="required" />
						<p:inputText value="#{registrationController.newUser.username}" required="true" requiredMessage="Username is required!" />
						<p:outputLabel value="Password:" styleClass="required" />
						<p:password value="#{registrationController.newUser.password}" required="true" requiredMessage="Password is required!"
							match="passwordAgain" validatorMessage="The passwords did not match!" />
						<p:outputLabel value="Confirm password:" styleClass="required" />
						<p:password id="passwordAgain" />
						<p:outputLabel value="Name:" styleClass="required" />
						<p:inputText value="#{registrationController.newUser.name}" required="true" requiredMessage="Name is required!" />
						<p:outputLabel value="E-mail address:" styleClass="required" />
						<p:inputText value="#{registrationController.newUser.EMail}" required="true" requiredMessage="E-mail address is required!"
							validatorMessage="Please add a valid e-mail address!">
							<f:validateRegex
								pattern="^$|^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[ A-Za-z0-9-]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<p:outputLabel value="Phone number:" styleClass="required" />
						<p:inputText value="#{registrationController.newPhoneNumber.phoneNumber}" required="true"
							requiredMessage="Phone number is required!" validatorMessage="Phone number must contain only numbers!">
							<f:validateRegex pattern="^[0-9]*$" />
						</p:inputText>
						<p:outputLabel value="Billing/Invoicing address:" />
						<p:outputLabel />
						<p:outputLabel value="Address Description:" styleClass="required" />
						<p:panelGrid>
							<p:inputText id="addressDescription" value="#{registrationController.addressDescription}" required="true"
								requiredMessage="Please enter a name for the address!" />
							<p:watermark for="addressDescription" value="Home" styleClass="required" />
						</p:panelGrid>
						<p:outputLabel value="ZIP code:" styleClass="required" />
						<p:inputText value="#{registrationController.newAddress.zip}" required="true" requiredMessage="ZIP code is required!" />
						<p:outputLabel value="Country:" styleClass="required" />
						<p:inputText value="#{registrationController.newAddress.country}" required="true" requiredMessage="Country is required!" />
						<p:outputLabel value="City:" styleClass="required" />
						<p:inputText value="#{registrationController.newAddress.city}" required="true" requiredMessage="City is required!" />
						<p:outputLabel value="Street:" styleClass="required" />
						<p:inputText value="#{registrationController.newAddress.street}" required="true" requiredMessage="Street is required!" />
						<p:outputLabel value="Street number:" styleClass="required" />
						<p:inputText value="#{registrationController.newAddress.strNumber}" required="true"
							requiredMessage="Street number is required!" styleClass="required" />
						<p:outputLabel value="Floor:" />
						<p:inputText value="#{registrationController.newAddress.floor}" />
						<p:outputLabel value="Door:" />
						<p:inputText value="#{registrationController.newAddress.door}" />
					</p:panelGrid>
					<br />
					<p:commandButton value="Register" actionListener="#{registrationController.register()}" ajax="true"
						update=":messages, :registrationForm" />
				</p:panel>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
