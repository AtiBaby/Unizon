<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">Search</ui:define>
	<ui:define name="fullBody">
		<p:growl id="messages" life="4000" showDetail="true" />

		<h:form id="searchform">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Category:" />
				<p:selectOneMenu id="category" value="#{SearchController.category}"
					onchange="submit()"
					valueChangeListener="#{SearchController.handleChange()}"
					style="width:125px">
					<f:selectItem itemLabel="Select Category" itemValue="all" />
					<f:selectItems value="#{SearchController.categoryNames}" />
				</p:selectOneMenu>
				<br />

				<p:autoComplete id="searchBox"
					value="#{SearchController.productName}"
					completeMethod="#{SearchController.autoCompleteProductName}" />
				<br />
				<p:commandButton value="Search" action="#{SearchController.search()}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
