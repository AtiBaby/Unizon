<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
		Products
	</ui:define>
	<ui:define name="products">
		<f:facet name="last">
			<h:outputStylesheet name="css/datagrid.css" />
		</f:facet>
		<p:growl id="messages" life="4000" showDetail="true" />
		<p:dataGrid var="product" value="#{SearchController.products}" columns="3" layout="grid" rows="12"
			paginator="true" id="products"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,15">

			<p:panel style="text-align:center;">
				<h:panelGrid columns="1">
					<h:outputLink class="prodlink" value="productdetails.xhtml" action="#{searchController.submitProduct()}">
						<f:param name="id" value="#{product.productId}" />
						<p:outputPanel>
							<h:graphicImage class="prodimage" value="#{product.image.imageUrl}" />
						</p:outputPanel>
						<br />
						<h:outputText value="#{product.title}" class="prodtitle" />
					</h:outputLink>
					<h:outputText value="#{product.price}">
						<f:convertNumber currencyCode="HUF" type="currency" />
					</h:outputText>
					<h:outputText value="In stock amount: #{product.amount}" />
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</ui:define>
</ui:composition>
